	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでカレー注文</title>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="../static/css/piza.css" th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list.html" th:href="@{/}"> 
<!-- 					企業ロゴ  -->
					<img alt="main log" src="../static/img_curry/header_logo.png" th:src="@{/img_curry/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">

						<a href="cart_list.html" th:href="@{/show_cart_list}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" th:if="${session.user}" th:text="'注文履歴'" th:href="@{/order-history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link" th:unless="${session.user}" th:href="@{/login}" th:text="ログイン">ログイン</a>&nbsp;&nbsp;
						<a href="item_list.html" class="navbar-link" th:if="${session.user}" th:href="@{/login/logout}" th:text="ログアウト">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div class="col-xs-offset-5 col-xs-3">
				<div class="form-group">
						<form th:if="${session.sortConditionNumber==null || session.sortConditionNumber==0}" th:action="@{/}" method="post">
								<input type="hidden" name="pagingNumber" th:value="${session.pageNum}">
								<input type="hidden" name="code" th:value="${session.code}">
								<button class="form-control btn btn-warning btn-block">商品一覧へ戻る</button>
							</form>
						<form th:if="${session.sortConditionNumber!=null && session.sortConditionNumber!=0}" th:action="@{/sortShowList}" method="post">
								<input type="hidden" name="pagingNumber" th:value="${session.pageNum}">
								<input type="hidden" name="code" th:value="${session.code}">
								<input type="hidden" name="sortConditionNumber" th:value="${session.sortConditionNumber}">
								<button class="form-control btn btn-warning btn-block">商品一覧へ戻る</button>
						</form>
				</div>
			</div>

		<form action="cart_list.html" th:action="@{/add_to_cart}" method="post">
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<!-- 商品idを埋め込んでおく -->
				<input  type="hidden" name="itemId" th:value="${item.id}">
				<h3 class="text-center">商品詳細</h3>
				<div class="row">
					<div class="col-xs-5">
						<img src="../static/img_pizza/1.jpg" th:src="'/img_curry/'+${item.imagePath}" class="img-responsive img-rounded">
					</div>

					<div class="col-xs-5">
						<div class="bs-component">
							<h4 th:text="${item.name}">じゃがバターベーコン</h4> 
							<a href="review_show.html" th:href="@{'/review?itemId='+${item.id}}">
								<span th:text="'口コミ&nbsp;'+${item.countEvaluation}+'件：'">口コミ&nbsp;1件：&nbsp;</span>
								<span   th:text="${item.stars}">★★★★★</span>
								<span th:text="'('+${item.aveEvaluation}+'点/5点)'">(5/5点)</span>
							</a>
							<br>
							<br>
							<p th:text="${item.description}">マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">サイズ</label>
								</div>
								<div class="col-sm-12">
									<label class="radio-inline">
										<input type="radio"
											name="size" checked="checked" value="M">
										<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span th:text="${#numbers.formatInteger(item.priceM,1,'COMMA')}" id="priceSizeM">1,380</span>円(税抜)
									</label>
									<label class="radio-inline">
										<input type="radio"
											name="size" value="L">
										<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span th:text="${#numbers.formatInteger(item.priceL,1,'COMMA')}" id="priceSizeL">2,380</span>円(税抜)
									</label>
								</div>
							</div>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">
										トッピング：&nbsp;1つにつき
										<span>&nbsp;М&nbsp;</span>&nbsp;&nbsp;
										<span th:text="${toppingPriceM}" id="toppingUnitPriceSizeM">200</span>円(税抜)
										<span>&nbsp;Ｌ</span>&nbsp;&nbsp;
										<span th:text="${toppingPriceL}" id="toppingUnitPriceSizeL">300</span>円(税抜)
									</label>
								</div>
								<div class="col-sm-12">
									<span   th:each="topping:${item.toppingList}">
									<label class="checkbox-inline">
										<input type="checkbox" name="toppingId" th:value="${topping.id}"><span th:text="${topping.name}">オニオン</span>
									</label>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-xs-5 col-sm-5">
									<label for="">数量:</label>
									 <select
										name="quantity" class="form-control">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-10">
						<div class="form-group">
							<span id="total-price">この商品金額：<span id="totalprice">38,000</span> 円(税抜)</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-3">
						<div class="form-group">
							<p>
								<input class="form-control btn btn-warning btn-block"
									type="submit" value="カートに入れる">
							</p>

						</div>
					</div>
				</div>
			</div>
		</div>
		</form>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
	<script th:src="@{/js/item_detail.js}" src="../static/js/item_detail.js"></script>
</body>
</html>
